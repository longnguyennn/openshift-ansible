---
- hosts: masters[0]
  roles:
  - role: openshift_logging_elasticsearch
    openshift_hosted_logging_cleanup: no
    openshift_elasticsearch_image_prefix: "t0ffel/"
    openshift_elasticsearch_namespace: elasticsearch

- hosts: masters[0]
  roles:
  - role: openshift_logging_kibana
    openshift_hosted_logging_cleanup: no
    openshift_kibana_image_prefix: "t0ffel/"
    openshift_kibana_namespace: elasticsearch
    openshift_logging_kibana_es_host: elastic1
    openshift_logging_kibana_es_port: 9200
    openshift_logging_image_version: latest
    secure_kibana: false
    oauth_proxy: false
    openshift_logging_kibana_hostname: "kibana.example.com"

- hosts: masters[0]
  roles:
  - role: openshift_elasticsearch_cerebro
    openshift_hosted_logging_cleanup: no
    openshift_cerebro_image_prefix: "t0ffel/"
    openshift_cerebro_namespace: elasticsearch
    openshift_cerebro_es_host: elastic1
    openshift_cerebro_es_port: 9200
    openshift_cerebro_image_version: latest
    openshift_cerebro_hostname: "cerebro.example.com"
